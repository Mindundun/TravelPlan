<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Your Todos</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- 실제 경로로 수정 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Header 포함 -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Your Application</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/list-todos">List Todos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add-todo">Add Todo</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1>Your Todos</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Target Date</th>
                    <th>Is Done?</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="todo : ${todos}">
                    <td th:text="${todo.description}"></td>
                    <td th:text="${#dates.format(todo.targetDate, 'yyyy-MM-dd')}"></td>
                    <td th:text="${todo.done ? 'Yes' : 'No'}"></td>
                    <td>
                        <a th:href="@{/delete-todo(id=${todo.id})}" class="btn btn-warning">Delete</a>
                        <a th:href="@{/update-todo(id=${todo.id})}" class="btn btn-success">Update</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <p>by. Mindun</p>
        <a href="/add-todo" class="btn btn-success">Add Todo</a>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Your Application. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
